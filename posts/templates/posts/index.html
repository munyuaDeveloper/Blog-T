{% extends 'posts/layout.html' %}

{% block content %}
    <h2 class="center-align red lighten-3">
        Latest Posts
    </h2>

    {% for post in posts %}
        <ul class="collection">
            <li class="collection-item"><a href="/posts/details/{{ post.id }}"> {{ post.title }}</a> </li>
        </ul>
    {% endfor %}
{% endblock %}
